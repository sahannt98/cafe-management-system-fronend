<mat-card>
    <mat-card-header>
      <mat-card-title>View Bill</mat-card-title>
    </mat-card-header>
  </mat-card>
  
  <mat-card>
    <mat-card-content align="start">
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-content>
      <div class="responsive_table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Contact Number</th>
              <th>Payment Method</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of filteredData">
              <td>{{ data.name }}</td>
              <td>{{ data.email }}</td>
              <td>{{ data.contactNumber }}</td>
              <td>{{ data.paymentMethod }}</td>
              <td>{{ data.total }}</td>
              <td>
                <button
                  mat-icon-button
                  color="primary"
                  matTooltip="View"
                  (click)="handleViewAction(data)">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="primary"
                  matTooltip="Download"
                  (click)="downloadReportAction(data)">
                  <mat-icon>summarize</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="primary"
                  matTooltip="Delete"
                  (click)="handleDeleteAction(data)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
