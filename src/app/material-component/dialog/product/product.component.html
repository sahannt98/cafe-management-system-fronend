<mat-toolbar color='primary'>
    <mat-toolbar-row fxLayout="row">
        <span>{{dialogData.action}}</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="form-content">
    <form [formGroup]="productForm">
        <p>
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="name" required>
                <mat-error *ngIf="productForm.controls.name.touched && productForm.controls.name.invalid">
                    <span *ngIf="productForm.controls.name.errors.required">Name is required</span>
                    <span *ngIf="productForm.controls.name.errors.pattern">Name is invalid</span>
                </mat-error>
            </mat-form-field>
        </p>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="!(productForm.valid && productForm.dirty)">
        <mat-icon>save</mat-icon>
        <span>Save</span>
    </button>
</mat-dialog-actions>
