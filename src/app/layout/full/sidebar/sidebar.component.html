<mat-drawer-container>
        
    <mat-drawer #drawer opened="true" mode="side">
        <mat-nav-list>
    
            <mat-list-item>
                <button mat-button routerLink="/cafe/dashboard" routerLinkActive="active-link">
                        <mat-icon>dashboard</mat-icon>Dashboard
                </button>
            </mat-list-item>
    
            <mat-list-item *ngIf="userRole == 'ADMIN'">
                <button mat-button routerLink="/cafe/category" routerLinkActive="active-link">
                        <mat-icon>category</mat-icon>Manage Category
                </button>
            </mat-list-item>

            <mat-list-item *ngIf="userRole == 'ADMIN'">
                <button mat-button routerLink="/cafe/product" routerLinkActive="active-link">
                        <mat-icon>inventory</mat-icon>Manage Product
                </button>
            </mat-list-item>

            <mat-list-item *ngIf="userRole == 'ADMIN' || userRole == 'USER'">
                <button mat-button routerLink="/cafe/order" routerLinkActive="active-link">
                        <mat-icon>shopping_cart</mat-icon>Manage Order
                </button>
            </mat-list-item>

            <mat-list-item *ngIf="userRole == 'ADMIN' || userRole == 'USER'">
                <button mat-button routerLink="/cafe/bill" routerLinkActive="active-link">
                        <mat-icon>shopping_cart</mat-icon>View Bill
                </button>
            </mat-list-item>
    
        </mat-nav-list>
    </mat-drawer>
    <!-- <mat-drawer-content> -->
        <div style="text-align: center; min-height:1000px;" class="sidenav-content">
            <router-outlet></router-outlet>
        </div>

    <!-- </mat-drawer-content> -->
</mat-drawer-container>
