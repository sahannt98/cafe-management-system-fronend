<mat-card>
    <mat-card-header>
        <mat-card-title>Dashboard</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="column">
                <mat-card class="nested-mat">
                    <mat-card-header class="subtitle">
                        <mat-card-title class="title-sub">Total Category</mat-card-title>
                    </mat-card-header>
                    <mat-card-content style="color:black;">
                        <h1>{{data.category}}</h1>
                    </mat-card-content>
                    <mat-card-actions>
                        <button class="button" [routerLink]="['/cafe/category']">View Category</button>
                    </mat-card-actions>
                </mat-card>  
            </div>

            <div class="column">
                <mat-card class="nested-mat">
                    <mat-card-header class="subtitle">
                        <mat-card-title class="title-sub">Total Product</mat-card-title>
                    </mat-card-header>
                    <mat-card-content style="color: black;">
                        <h1>{{data.product}}</h1>
                    </mat-card-content>
                    <mat-card-actions>
                        <button class="button" [routerLink]="['/cafe/product']">View Product</button>
                    </mat-card-actions>
                </mat-card>  
            </div>

            <div class="column">
                <mat-card class="nested-mat">
                    <mat-card-header class="subtitle">
                        <mat-card-title class="title-sub">Total Bill</mat-card-title>
                    </mat-card-header>
                    <mat-card-content style="color: black;">
                        <h1>{{data.bill}}</h1>
                    </mat-card-content>
                    <mat-card-actions>
                        <button class="button" [routerLink]="['/cafe/bill']">View Bill</button>
                    </mat-card-actions>
                </mat-card>  
            </div>

        </div>  
      </mat-card-content>

</mat-card>
